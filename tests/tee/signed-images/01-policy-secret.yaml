apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: policy=$(cat policy.json) && kubectl create secret generic security-policy --from-literal test="${policy}" -n trustee-operator-system
  - script: export CR_NAME=$(kubectl get kbsconfig -n trustee-operator-system -o=jsonpath='{.items[0].metadata.name}') && kubectl patch KbsConfig -n trustee-operator-system $CR_NAME --type=json -p='[{"op":"add", "path":"/spec/kbsSecretResources/-", "value":"security-policy"}]'
